<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ----CSS---- -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- ----FAVICON---- -->
    <link rel="icon" type="image/ico" href="./img/train.ico"/>

    <title>Train Ticket - Booltrain</title>
</head>
<body>
    <div class="container">
        <h1>Train Ticket - Booltrain</h1>
        <form action="post" id="train_ticket" name="train_ticket">
            <div class="row">
                <label for="distance">Quanti chilometri si vogliono percorrere?</label>
                <input type="text" name="distance" id="distance">
            </div>
            <div class="row">
                <label for="user_age">Quanti anni ha il passeggero?</label>
                <input type="text" name="user_age" id="user_age">
            </div>
            <div class="f_row">
                <input class="price_btn" type="button" value="Calcola il prezzo" onClick="ticketPriceCalc()">
            </div>
            <div id="output"></div>
        </form>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
